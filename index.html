<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      width: min(90vw, 320px);
      position: relative;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 8px;
      font-size: 1.4rem;
    }

    p {
      color: #555;
      margin-bottom: 18px;
      font-size: 0.95rem;
    }

    .buttons {
      position: relative;
      height: 110px;
      margin-top: 10px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 20px;
    }

    #yesBtn:active {
      transform: scale(0.95);
    }

    #noBtn {
      background: #ddd;
      color: #222;
      right: 20px;
      bottom: 20px;
    }

    #result {
      margin-top: 18px;
      font-size: 1.05rem;
      color: #ff4d6d;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) translateX(20px) scale(1.3);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 12px;
      background: white;
      opacity: 0.9;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>You have only one correct option üòå</p>

    <div class="buttons">
      <button id="yesBtn">YES üòç</button>
      <button id="noBtn">NO üòù</button>
    </div>

    <div id="result">Yayyy! I knew you‚Äôd say YES! üíòü•∞</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function moveNoBtn() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 90 - 45;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Works on desktop hover
    noBtn.addEventListener("mouseover", moveNoBtn);

    // Works on mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoBtn();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      burstConfetti();
    });

    // Floating hearts background
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.style.fontSize = (14 + Math.random() * 14) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    // Confetti burst on YES
    function burstConfetti() {
      for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = ["#ff4d6d", "#ffd166", "#06d6a0", "#ffffff"][Math.floor(Math.random()*4)];
        conf.style.animationDuration = (2 + Math.random() * 2) + "s";
        conf.style.width = (6 + Math.random() * 6) + "px";
        conf.style.height = (8 + Math.random() * 10) + "px";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 4000);
      }
    }
  </script>

</body>
</html>
